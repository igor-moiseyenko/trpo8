<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="collapse navbar-collapse">
			<form class="navbar-form navbar-right">
				<button type="button"
						class="btn btn-default"
						ui-sref="app.main.mobileapp.edit({ id: 'new' })"
						ng-bind="'common.add' | translate"></button>
			</form>
		</div>
	</div>
</nav>

<div class="panel panel-default" ng-repeat="mobileApp in model.mobileApps track by $index">
	<div class="panel-heading">
		<div class="title-right-button">
			<button type="button" class="btn btn-default" ng-bind="'common.details' | translate"
				ui-sref="app.main.mobileapp.details({ id: mobileApp.id })"></button>
		</div>
		<div class="panel-title" ng-bind="mobileApp.name"></div>
	</div>
	<div class="panel-body">
		<div class="row">
			<label class="col-xs-1" ng-bind="'mobile.app.price' | translate"></label>
			<label class="col-xs-2" ng-bind="mobileApp.price + ' $'"></label>
		</div>
		<div class="row">
			<label class="col-xs-1" ng-bind="'mobile.app.raiting' | translate"></label>
			<label class="col-xs-2" ng-bind="mobileApp.raiting"></label>
		</div>
	</div>
</div>
