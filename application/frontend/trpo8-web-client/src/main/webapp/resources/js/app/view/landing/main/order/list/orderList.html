<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="collapse navbar-collapse">
			<p class="navbar-text" ng-bind="'order.orders' | translate"></p>
		</div>
	</div>
</nav>

<div class="panel panel-default" ng-repeat="order in model.orders track by $index">
	<div class="panel-heading">
		<div class="title-right-button">
			<button type="button"
				class="btn btn-default"
				ui-sref="app.main.order.details({ id: order.id })"
				ng-bind="'common.details' | translate"></button>
		</div>
		<div class="panel-title"></div>
	</div>
	<div class="panel-body">
		
		<div class="row">
			<label class="col-xs-2" ng-bind="'order.list.item.name' | translate"></label>
			<label class="col-xs-2" ng-bind="'order.list.item.quantity' | translate"></label>
		</div>
		
		<div class="row" ng-repeat="orderItem in order.orderItemVOs">
			<label class="col-xs-2" ng-bind="orderItem.mobileAppVO.name"></label>
			<label class="col-xs-2" ng-bind="orderItem.quantity"></label>
		</div>
	</div>
</div>
